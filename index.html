<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Guessing Game</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="cover.css" rel="stylesheet">

  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <div id='image'>
                <img src='https://cdn.skilledup.com/wp-content/uploads/2015/02/FullStack-Academy-Hackathon-Feature_1290x688_MS4.jpg' alt='fullstack-logo' id='fs-image' height="230" width="600" align = 'center'>
              </div>
            </div>
          </div>

          <div class="inner cover">
          <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <h1 id='guess'>Guess The Number</h1>
            <h4> Please enter a number between 1 - 100 </h4>
            <!-- <p class="lead"></p> -->
           <!-- <label for="playerGuess">Guess Here</label> -->
           <div class='main-box'>
             <input type="text" id='playersGuess' placeholder='Enter Number 1-100' class='form-control input' onkeydown="if (event.keyCode ===13) doesNumberToGuessExist()" />
             <h3 id='status'></h3>
             <button type='button' id='playersGuess' onclick='doesNumberToGuessExist()' class="btn btn-lg btn-info">Submit</button>
           </div>
           <div class='buttons'>
             <button type='button'id='playersGuess' onclick='playAgain()' class="btn btn-lg btn-default">Play Again</button>
             <button type='button' id='playersGuess' onclick='hint()' class= 'btn btn-lg btn-default'>I give up</button>
           </div>
           <h3 id='guess-count'> 5 Guesses Remaining </h3>

      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src='guess.js'></script>
  </body>
</html>
